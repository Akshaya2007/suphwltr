<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handwritten Letter</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
</head>
<body>
  <div class="letter-container">
    <div class="letter-paper">
      <p class="letter-text">
        Dear Friend,<br><br>
        I hope this letter finds you in the best of spirits. It's been a while since we last met, and I often find myself reminiscing about those beautiful days we spent together, wandering under the stars.<br><br>
        Yours sincerely,<br>
        [Your Name]
      </p>
    </div>
  </div>
</body>
</html>
